<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sus Pixels</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Sus Pixels<small style="color: red;"> (beta)</small></h1>
        <div class="stats">
            <span id="users-count">Users: 0</span>
            <span id="zoom-level">Zoom: 1x</span>
            <span id="coordinates">X: 0, Y: 0</span>
        </div>
    </div>

    <div class="toolbar">
        <div class="color-palette">
            <div class="color" data-color="#808080" style="background-color: #808080;" title="Gray"></div>
            <div class="color" data-color="#C0C0C0" style="background-color: #C0C0C0;" title="Light Gray"></div>
            <div class="color" data-color="#FF0000" style="background-color: #FF0000;" title="Red"></div>
            <div class="color" data-color="#800000" style="background-color: #800000;" title="Dark Red"></div>
            <div class="color" data-color="#FFA07A" style="background-color: #FFA07A;" title="Light Salmon"></div>
            <div class="color" data-color="#FFA500" style="background-color: #FFA500;" title="Orange"></div>
            <div class="color" data-color="#FF8000" style="background-color: #FF8000;" title="Dark Orange"></div>
            <div class="color" data-color="#8B4513" style="background-color: #8B4513;" title="Saddle Brown"></div>
            <div class="color" data-color="#FFFF00" style="background-color: #FFFF00;" title="Yellow"></div>
            <div class="color" data-color="#CCCC00" style="background-color: #CCCC00;" title="Dark Yellow"></div>
            <div class="color" data-color="#00FF00" style="background-color: #00FF00;" title="Lime"></div>
            <div class="color" data-color="#008000" style="background-color: #008000;" title="Dark Green"></div>
            <div class="color" data-color="#ADFF2F" style="background-color: #ADFF2F;" title="Green Yellow"></div>
            <div class="color" data-color="#00FFFF" style="background-color: #00FFFF;" title="Cyan"></div>
            <div class="color" data-color="#008B8B" style="background-color: #008B8B;" title="Dark Cyan"></div>
            <div class="color" data-color="#0000FF" style="background-color: #0000FF;" title="Blue"></div>
            <div class="color" data-color="#000080" style="background-color: #000080;" title="Navy"></div>
            <div class="color" data-color="#87CEFA" style="background-color: #87CEFA;" title="Light Sky Blue"></div>
            <div class="color" data-color="#8000FF" style="background-color: #8000FF;" title="Purple"></div>
            <div class="color" data-color="#4B0082" style="background-color: #4B0082;" title="Indigo"></div>
            <div class="color" data-color="#DA70D6" style="background-color: #DA70D6;" title="Orchid"></div>
            <div class="color" data-color="#FF69B4" style="background-color: #FF69B4;" title="Hot Pink"></div>
            <div class="color" data-color="#FFC0CB" style="background-color: #FFC0CB;" title="Pink"></div>
            <div class="color" data-color="#FAD8B0" style="background-color: #FAD8B0;" title="Light Skin"></div>
            <div class="color" data-color="#E0AC69" style="background-color: #E0AC69;" title="Medium Skin"></div>
            <div class="color" data-color="#8D5524" style="background-color: #8D5524;" title="Dark Skin"></div>
            <div class="color" data-color="#404040" style="background-color: #404040;" title="Dark Gray Shadow"></div>

            <div class="color selected" data-color="#000000" style="background-color: #000000;" title="Black"></div>
        </div>
        <button id="eraser-btn" class="tool-btn">üßΩ Eraser</button>
        <div class="selected-color-display">
            <div id="selected-color" style="background-color: #000000;"></div>
        </div>
    </div>

    <div class="canvas-container" id="canvas-container">
        <canvas id="pixel-canvas"></canvas>
    </div>

    <div class="instructions">
        <p>üñ±Ô∏è Click to place pixels ‚Ä¢ üñ±Ô∏è Drag to pan ‚Ä¢ üñ±Ô∏è Scroll to zoom ‚Ä¢ üì± Touch & pinch on mobile</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
